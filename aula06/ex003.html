<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: #9595e4; /*comentário em CSS é assim*/
            color: white;
            font: normal 18pt Arial;
        }
        h1 {
            color: rgb(223, 223, 63);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário no html é assim-->
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
       // (number + number) serve para adição 
       // (string + string) serve para concatenação
    </script>
</body>
</html>
