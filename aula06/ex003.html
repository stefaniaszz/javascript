<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: lightsalmon;
            color: white;
            font: normal 18pt Arial;
        }

        p {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //recebe valor em string // Number.parseInt converte n1 de string para número 
      var n2 = Number(window.prompt('Digite outro número: ')) //recebe valor em string // Number.parseInt converte n2 string para número 
      var s = n1 + n2 //converter string p/ number
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    /* 
    (number + number) para adição
    (string + string) para concatenação
    Number(n) para soma dos números
    se necessário usar apenas para números inteiros Number.parseInt(n) ou para números reais, com vírgula Number.parseFloat(n) 
    
    para converter number p/ string usa-se String(n)
     */
    </script>
</body>
</html>
